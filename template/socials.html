<!DOCTYPE html>
<html>
<head>
    <title>Blue and White Website</title>
    <style>
        /* Define the color scheme for the website */
        body {
            background-color: #87CEEB;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Style the header and navigation buttons */
        header {
            background-color: white;
            padding: 20px;
            text-align: center;
        }
        header a {
            color: #87CEEB;
            text-decoration: none;
            padding: 10px 20px;
        }
        /* Style the image */
        img {
            float: right;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">Home</a>
    </header>
    <img src="../static/inform Elevate.png" alt="your_image_description">
    <p>Here's my social media links!</p>
</body>
</html>
